<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>check list</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="check-list.css">
    <link href="https://fonts.googleapis.com/css?family=Hind+Vadodara" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="flextitle bg-dark ">
        <h1 class="title text-light">My to do list</h1>
    </div>
    <div class="inputs bg-info">
        <div class="navbar navbar-light">
            <input id="txt-task" value="" class="input" type="text" placeholder="Search">
            <button id='btn-submit' class="button">Add</button>
             
        </div>
    </div>
    <div class="flextodos">
        <div id="todos"></div>
    </div>
    
    <script src="check-list.js"></script>
</body>

</html>
